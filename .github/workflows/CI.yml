on:
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:

    runs-on: macos-latest

    steps:

      - uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer


      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Build and Test
        run: xcodebuild clean build test -project MoviesDBCore/MoviesDBCore.xcodeproj -scheme "MoviesDBCore" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
        run: xcodebuild clean build test -project MoviesDBCore/MoviesDBCore.xcodeproj -scheme "MoviesDBCore" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=14.0,name=iPhone 14" ONLY_ACTIVE_ARCH=YES
