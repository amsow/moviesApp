on:
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:

    runs-on: macos-latest

    steps:

      - uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Build 
        run:  swift build -v

      - name: Test
        run:  swift test -v
